<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="game">Gra w Statki</a>
    <a class="points">PUNKTACJA:</a>
    <a class="end"></a>
    <div class="menu">
      <a class="MenuTitle">Wybierz rozmiar planszy!</a>
      <br />
      <input class="radio" type="radio" name="plansza" id="" value="3" /><label
        >3 x 3</label
      >
      <br />
      <input class="radio" type="radio" name="plansza" id="" value="6" /><label
        >6 x 6</label
      >
      <br />
      <input class="radio" type="radio" name="plansza" id="" value="8" /><label
        >8 x 8</label
      >
      <br />
      <button class="btnStart">Start gry!</button>
    </div>

    <div class="grid_container"></div>

    <script src="script.js"></script>
  </body>
</html>
